<!DOCTYPE html>
<html>

<head>
    <title>Jquery-fade_Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#click").click(function () {
                $("#div4").fadeOut(1000);
                $("#div5").fadeOut(3000);
                $("#div6").fadeOut(5000);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(".click").click(function () {
                $("#div7").fadeToggle(1000);
                $("#div8").fadeToggle(3000);
                $("#div9").fadeToggle(5000);
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(".p").click(function () {
                $("#div10").fadeTo("slow", 0.15);
                $("#div11").fadeTo("slow", 0.4);
                $("#div12").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>

<body>

    <h3>Jquery fade() methods</h3>
    <p>Demonstrate fadeIn() with different parameters.</p>

    <button>Click to fade in icons</button><br><br>

    <div id="div1" i class="fa fa-bicycle" aria-hidden="true" style="display:none;color:cornflowerblue;font-size:70px;">
        </i>
    </div><br><br>
    <div id="div2" i class="fa fa-car" aria-hidden="true" style="display:none;color:cornflowerblue;font-size:70px;"></i>
    </div><br><br>
    <div id="div3" i class="fa fa-bus" aria-hidden="true" style="display:none;color:cornflowerblue;font-size:70px;"></i>
    </div>
    <hr>

    <p>Demonstrate fadeOut() with different parameters.</p>
    <button id="click">Click to fade out icons</button><br><br>

    <div id="div4" i class="fa fa-facebook-official" aria-hidden="true" style="color: darkviolet;font-size:70px;"></i>
    </div><br><br>
    <div id="div5" i class="fa fa-whatsapp" aria-hidden="true" style="color:darkviolet;font-size:70px;"></i>
    </div><br><br>
    <div id="div6" i class="fa fa-instagram" aria-hidden="true" style="color:darkviolet;font-size:70px;"></i>
    </div>
    <hr>

    <p>Demonstrate fadeToggle() with different speed parameters.</p>
    <button class="click">Click to fade in/out icons</button><br><br>

    <div id="div7" i class="fa fa-search" aria-hidden="true" style="color: cornflowerblue;font-size:60px;"></i>
    </div><br><br>
    <div id="div8" i class="fa fa-search-minus" aria-hidden="true" style="color: cornflowerblue;font-size:60px;"></i>
    </div><br><br>
    <div id="div9" i class="fa fa-search-plus" aria-hidden="true" style="color: cornflowerblue;font-size:60px;"></i>
    </div>
    <hr>

    <p>Demonstrate fadeTo() with different speed parameters.</p>
    <button class="p">Click to fade icons</button><br><br>

    <div id="div10" i class="fa fa-user-o" aria-hidden="true" style="color: darkviolet;font-size:60px;"></i>
    </div><br><br>
    <div id="div11" i class="fa fa-user-circle" aria-hidden="true" style="color: darkviolet;font-size:60px;"></i>
    </div><br><br>
    <div id="div12" i class="fa fa-user-circle-o" aria-hidden="true" style="color: darkviolet;font-size:60px;"></i>
    </div>

</body>

</html>
