<!DOCTYPE html>
<html>
<head>
  <title>jquery-1.1 </title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>
<h3>Jquery example</h3>
<p>If you click on me, I will disappear.</p>
<p>Click me too!</p>
<div>If you will click on me, I will not disappear</div>

</body>
</html>
